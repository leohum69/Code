<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - FAST University</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="NU-logo.jpg" alt="FAST University Logo">
            <h1>National University of Computer and Emerging Sciences</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Gallery</h2>
        <section class="gallery">
            <img src="images/photo1.jpg" alt="Campus Building">
            <img src="images/photo2.png" alt="Students in Lecture Hall">
            <img src="images/photo3.jpg" alt="College Library">
            <img src="images/photo4.jpg" alt="Graduation Ceremony">
            <img src="images/photo5.jpg" alt="Computer Lab">
            <img src="images/photo6.jpg" alt="Group of Students">
            <img src="images/photo7.jpg" alt="Sports Event">
            <img src="images/photo8.jpg" alt="Cafeteria">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FAST University. All rights reserved.</p>
    </footer>
</body>
</html>
