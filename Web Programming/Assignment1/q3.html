<!DOCTYPE html>
<html>
<head>
    <title>Q3</title>
</head>
<body>

    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Nested List</h2>
    <ul>
        <li>Item A
            <ul>
                <li>Item A1</li>
                <li>Item A2</li>
            </ul>
        </li>
        <li>Item B
            <ol>
                <li>Item B1</li>
                <li>Item B2</li>
            </ol>
        </li>
    </ul>

</body>
</html>
