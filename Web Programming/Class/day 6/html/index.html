<!DOCTYPE html>
<html>
    <head>
        <title>interest</title>
        <link href="../css/style.css" rel="stylesheet">
        <script src="../java/script.js"></script>
    </head>
    <body>

        <h1>Interest Calculator</h1>
        <form id="lol">
            <label>
                <div class="row">
                    <label for="deposit">Initial Deposit : </label>
                    <Input type="number" id="deposit" min="1" max="9999" step="1" required></Input>
                </div>
                <div class="row">
                    <label for="rate">Annual Interest Rate  : </label>
                    <Input type="number" id="rate" min="1" max="100" step="0.1" required></Input>
                </div>
                <div class="row">
                    <label for="year">Years to Grow : </label>
                    <Input type="number" id="year" min="1" max="20" step="1" required></Input>
                </div>
            </label>
        </form>
        <br>
        <h4>color change</h4>
        <select name="clr" id="hehe" onchange="clrchange()">
            <option value="black">Black</option>
            <option value="Blue">Blue</option>
            <option value="pink">pink</option>
            <option value="red">red</option>
        </select>
        <br>

        <input type="button" form="lol" value="Generate Interest" onclick="gentable(this.form);">
        <div id="res">

        </div>
    </body>
</html>
